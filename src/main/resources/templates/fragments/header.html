<!doctype html>
<html lang="en">
<head>
    <th:block layout:fragment="head">
        <meta charset="utf-8">
        <link href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    </th:block>
</head>
<body>
<header th:fragment="header" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3">
        <span th:text="${#authentication.getPrincipal().getEmail()}"></span>
        with roles:
        <span th:each="authority : ${#authentication.getPrincipal().authorities}"
              th:if="${authority.getAuthority().startsWith('ROLE_')}"
              th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}">
            </span>
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</header>
</body>
</html>
