<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{bodyHeader :: bodyHeader}"></header>
<div class="container-fluid">
    <div class="row">
        <nav class="row" th:insert="~{sideBarMenu :: sideBarMenu}"></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1>Admin panel</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link " data-toggle="tab" href="/admin">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="/admin/add">New user</a>
                </li>
            </ul>

            <h3>New user</h3>
            <div class="row justify-content-center">
                <form method="post" action="/admin" class="text-center">
                    <div class="form-group">
                        <dt><label for="firstName">First name:</label></dt>
                        <input type="text" class="bg-warning rounded" id="firstName" name="name">
                    </div>
                    <div class="form-group">
                        <dt><label for="lastName">Last Name:</label></dt>
                        <input type="text" class="bg-warning rounded" id="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <dt><label for="email">Email:</label></dt>
                        <input type="text" class="bg-warning rounded" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <dt><label for="pass">Password:</label></dt>
                        <input type="password" class="rounded" id="pass" name="password">
                    </div>

                    <div class="form-group">
                        <dt><label for="role">Role:</label></dt>
                        <select multiple class="form-control form-control rounded" id="role" name="role">
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Add new user</button>
                </form>
            </div>
        </main>
    </div>
</div>

</body>
</html>
</html>
