<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>
<div class="row">
  <nav class="row" th:insert="~{fragments/sideBarMenu :: sideBarMenu}"></nav>
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h1>Admin panel</h1>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link " data-toggle="tab" href="/admin">User table</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="add">New user</a>
      </li>
    </ul>

    <h3>New user</h3>
    <div class="row justify-content-center">
      <form method="post" action="/admin" class="text-center">

        <div class="form-group">
          <label for="name" class="col-form-label">First name</label>
          <input id="name" type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="lastName" class="col-form-label">Last name</label>
          <input id="lastName" type="text" class="form-control" name="lastName">
        </div>
        <div class="form-group">
          <label for="age" class="col-form-label">Age</label>
          <input id="age" type="number" class="form-control" name="age">
        </div>
        <div class="form-group">
          <label for="password" class="col-form-label">Password</label>
          <input id="password" type="text" class="form-control" name="password">
        </div>
        <div class="form-group">
          <label for="email" class="col-form-label">Mail</label>
          <input id="email" type="email" class="form-control" name="email">
        </div>

        <div class="form-group">
          <label for="roles" class="col-form-label">Roles</label>
          <select path="roles" name="roles" multiple class="form-control" id="roles" required>
            <option th:each="role : ${roles}"
                    th:text="${role.role.replaceFirst('ROLE_', '')}"
                    th:value="${role.id}"></option>
          </select>
        </div>
        <button class="btn btn-success" type="submit">Add new user</button>
      </form>
    </div>
  </main>
</div>
</body>
</html>
</html>
