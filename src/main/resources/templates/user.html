<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="webjars/bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
</head>
<body>
<header th:insert="~{bodyHeader :: bodyHeader}"></header>

<table border="1">
    <tr>
        <th>name</th>
        <th>last name</th>
        <th>email</th>
        <th>password</th>
        <th>role</th>
    </tr>

    <tr>
        <td th:utext="${user.name}">name</td>
        <td th:utext="${user.lastName}">last name</td>
        <td th:utext="${user.email}">email</td>
        <td th:utext="${user.password}">email</td>
        <td th:utext="${user.roles}">email</td>
    </tr>

</table>
</body>
</html>
